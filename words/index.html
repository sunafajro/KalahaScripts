<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>WordGame</title>
    <style>
      body {
        padding-top: 30px;
      }
      .response-block:hover {
        border-color: #bce8f1;
        cursor: pointer;
      }
      .response-block:hover > .panel-heading {
        color: #31708f;
        background-color: #d9edf7;
        border-color: #bce8f1;
      }
    </style>
</head>
<body>
    <div id="js-root" class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h3>Общий счет: <span id="count">0</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 jumbotron text-center">
          <h1 id="quizWord"></h1>
        </div>
      </div>
      <div id="responses" class="row"></div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-lg btn-success" onClick="startGame()">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            Еще раз!
          </button>
        </div>
      </div>
    </div>
    <audio id="teres">
      <source src="./teres.ogg" type="audio/ogg">
      <source src="./teres.mp3" type="audio/mp3">
      Ваш браузер не поддерживает тег audio!
    </audio>
    <audio id="teres_mar">
      <source src="./teres_mar.ogg" type="audio/ogg">
      <source src="./teres_mar.mp3" type="audio/mp3">
      Ваш браузер не поддерживает тег audio!
    </audio>
    <script src="./app.js"></script>
</body>
</html>
